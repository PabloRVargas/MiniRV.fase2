<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado RV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/padroes.css">
</head>
<body>
    <div id="superior">
        <a href="index.html">
            <img src="imagens/logo.jpg" width="200" height="100">
        </a>
    </div>

    <div id="container-menu" class="container-fluid">
        <div class="row">
            <div class="col-sm-2" d-flex flex-row gap-2 p-3>
                <a href="index.html" class="classe_botao btn btn-outline-success" alt="Página inicial">Home</a>
                <a href="produtos.html" class="classe_botao btn btn-outline-success" alt="Produtos">Produtos</a>
                <a href="retirada-fase2.html" class="classe_botao btn btn-outline-success">Entregas</a>
                <a href="sobre-fase2.html" class="classe_botao btn btn-outline-success">Sobre nós</a>
                <a href="cadastro-fase2.html" class="classe_botao btn btn-outline-success">Cadastre-se</a>
                <a href="contatos-fase2.html" class="classe_botao btn btn-outline-success">Contato</a>                
            </div>
            <div id="container-central" class="col-sm-10 shadow">
                
                <!-- Data de agendamento -->
                <div class="col-md-6 mb-3">
                    <label for="dtAgendamento" class="form-label">Data de agendamento*</label>
                    <input type="date" class="form-control" id="dtAgendamento" aria-describedby="ajudaDtAgend" required>
                    <div id="ajudaDtAgen" class="form-text">Selecione quando quer receber suas compras.</div>
                </div>

                <!-- Horário de recebimento -->
                <div id="horarioRecebimento" class="col-md-6 mb-3">
                    <label for="horario">Horário de recebimento</label>
                    <input type="time" class="form-control" id="horario" name="horario" min="05:00" max="22:00" required alt="Informe o horário de recebimento">
                </div>

                <!-- Observação para recebimento -->
                <div class="form-floating col-md-6 mb-3">
                    <textarea class="form-control" placeholder="Insira observações sobre o recebimento dos seus produtos" id="areaTexto"></textarea>
                    <label for="floatingTextarea">Observações</label>
                  </div>

                  <!-- Tipo de recebimento -->
                <div class="input-group mb-3">
                    <select class="custom-select" id="tipoEntrega" required>
                        <option selected>Escolha...</option>
                        <option value="1">Retirar no ponto de entrega -- taxa de serviço: R$ 10,00</option>
                        <option value="2">Receber em casa -- taxa de serviço: R$ 25,00</option>
                    </select>
                    <div class="input-group-append">
                        <label class="input-group-text" for="tipoEntrega">Incluir</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div>
        <div style="text-align: center;">
            <h5>Mapa do site</h5>       
        <ul id="mapa-site" class="list-group">
            <li class="list-group-item"><a href="index.html">Home</a></li>
            <li class="list-group-item"><a href="produtos.html">Produtos</a></li>
            <li class="list-group-item"><a href="retirada-fase2.html">Entregas</a></li>
            <li class="list-group-item"><a href="sobre-fase2.html">Sobre nós</a></li>
            <li class="list-group-item"><a href="contatos-fase2.html">Contato</a></li>
            <li class="list-group-item"><a href="cadastro-fase2.html">Cadastre-se</a></li>
          </ul>
          <h6>Desenvolvido por Pablo Rezende Vargas.</h6>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
